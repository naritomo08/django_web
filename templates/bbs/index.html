<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Djangoを使ってみよう!</title>
    </head>
    <body>
        <h1>CRUDアプリを作ってみよう</h1>
            {% for article in object_list %}
                <div class="container">
                    <p>{{ article.id }}:{{ article.author }}:{{ article.created_at }}</p>
                    <p>{{ article.content }}</p>
                </div>
            {% endfor %}
    </body>
</html>
